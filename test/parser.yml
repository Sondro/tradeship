- name: assign-ident
  input: |
    const x = 3;
    module.exports = x;
  idents: [x]

- name: assign-assign
  input: |
    let x, y;
    x = module.exports = y = 4;
  idents: [x, y]

- name: assign-member
  input: |
    const x = { y: 4 };
    module.exports = x.y;
  idents: [y]

- name: assign-fn
  input: |
    module.exports = function foo() {};
  idents: [foo]

- name: assign-new
  input: |
    module.exports = new Bar();
  idents: [Bar]

- name: assign-other
  input: |
    module.exports = function() {};
    module.exports = () => {};
    module.exports = {};
    module.exports = someFn();
    module.exports = 3;
  idents: []

- name: assign-object
  input: |
    module.exports = {
      a: 3,
      b() {},
      c: true
    };
  props: [a, b, c]

- name: assign-exports-props
  input: |
    exports.a = 3;
    exports.b = function() {};
    module.exports.c = true;
  props: [a, b, c]

- name: assign-ident-object
  input: |
    const x = {
      a: 3,
      b() {},
      c: true
    };
    module.exports = x;
  idents: [x]
  props: [a, b, c]

- name: assign-ident-object-individual
  input: |
    const x = {};
    x.a = 3;
    x.b = () => {};
    x.c = true;
    module.exports = x;
  idents: [x]
  props: [a, b, c]

- name: assign-ident-object-recursive
  input: |
    const x = { a: 3 };
    const y = x;
    const z = y;
    module.exports = z;
  idents: [z]
  props: [a]

- name: assign-ident-object-overwrite
  input: |
    const x = {};
    x.a = 3;
    x.b = () => {};
    x.c = true
    x = {d: "hi"};
    const y = x;
    module.exports = y;
  idents: [y]
  props: [d]

- name: assign-ident-multiple-declarations
  input: |
    var x = { a: 3 };
    x = { b: 3 };
    x = { c: 3 };
    var x = { d: 3 };
    module.exports = x;
  idents: [x]
  props: [d]

- name: assign-default
  input: |
    const x = 3
    exports.default = x
    module.exports.default = function foo() {}
  defaults: [x, foo]

- name: export-default
  input: |
    const x = 3;
    export default x;
  defaults: [x]

- name: export-default-literal
  input: |
    export default "str";

- name: export-default-fn
  input: |
    export default function foo() {}
  defaults: [foo]

- name: export-default-class
  input: |
    export default class Foo {}
  defaults: [Foo]

- name: export-as-default
  input: |
    const x = 5
    export { x as default }
  defaults: [x]

- name: export-named
  input: |
    export const a = 3, b = 4
    export function c() {}
    export let d, e = true

    const f = true
    const str = "str"
    const h = 3.1
    export { f, str as g, h }

    export class I {}
  props: [a, b, c, d, e, f, g, h, I]
