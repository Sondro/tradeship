- name: keep-same-line-code-before
  input: |
    const x = 3; const fs = require("fs");
    /* some comment */ const util = require("util");
  expected: |
    const x = 3; const fs = require("fs");
    /* some comment */ const util = require("util");

- name: keep-same-line-code-after
  input: |
    const fs = require("fs"); const x = 3;
    const util = require("util"); // some comment
  expected: |
    const fs = require("fs"); const x = 3;
    const util = require("util"); // some comment

